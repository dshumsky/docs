filebeat.inputs:
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    containers.ids: '*'
    processors:
      - decode_json_fields:
          fields:
            - message
          target: json
      - add_docker_metadata: ~
      - drop_event:
          when:
            or:
              - equals:
                  container.name: filebeat
      - include_fields:
          # when:
          fields:
            - container.name
            - container.image.name
            - json.level
            - json.message
            - message
      - add_fields:
          target: ""
          fields:
            env: local
